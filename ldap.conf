# This is the configuration file for the LDAP nameservice
# switch library and the LDAP PAM module.
#
# PADL Software
# http://www.padl.com
#

# If the host and base aren't here, then the DNS RR
# _ldap._tcp.<defaultdomain>. will be resolved. <defaultdomain>
# will be mapped to a distinguished name and the target host
# will be used as the server.

# Your LDAP server. Must be resolvable without using LDAP.
host 127.0.0.1

# The distinguished name of the search base.
base dc=padl,dc=com

# The LDAP version to use (defaults to 2)
#ldap_version 3

# The distinguished name to bind to the server with.
# Optional: default is to bind anonymously.
#binddn cn=manager,dc=padl,dc=com

# The credentials to bind with. 
# Optional: default is no credential.
#bindpw secret

# The port.
# Optional: default is 389.
#port 389

# The search scope.
#scope sub
#scope one
#scope base

# Search timelimit
#timelimit 30

# Bind timelimit
# If using Netscape SDK 4.x, this is used to
# set the TCP connection timeout as well as the
# bind timelimit.
#bind_timelimit 30

# RFC2307bis naming contexts
# Syntax:
# nss_base_XXX		base?scope?filter
# where scope is {base,one,sub}
# and filter is a filter to be &'d with the
# default filter.
# You can omit the suffix eg:
# nss_base_passwd	ou=People,
# to append the default base DN but this
# may incur a small performance impact.
#nss_base_passwd	ou=People,dc=padl,dc=com
#nss_base_shadow	ou=People,dc=padl,dc=com
#nss_base_group		ou=Group,dc=padl,dc=com
#nss_base_hosts		ou=Hosts,dc=padl,dc=com
#nss_base_services	ou=Services,dc=padl,dc=com
#nss_base_networks	ou=Networks,dc=padl,dc=com
#nss_base_protocols	ou=Protocols,dc=padl,dc=com
#nss_base_rpc		ou=Rpc,dc=padl,dc=com
#nss_base_ethers	ou=Ethers,dc=padl,dc=com
#nss_base_netmasks	ou=Networks,dc=padl,dc=com
#nss_base_bootparams	ou=Ethers,dc=padl,dc=com
#nss_base_aliases	ou=Aliases,dc=padl,dc=com
#nss_base_netgroup	ou=Netgroup,dc=padl,dc=com

